<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etiquetas I</title>
</head>
<body>
    <!-- Títulos -->
    <h1>Soy un título. El título más importante de nuestra web.</h1>
    <h2>Esto es un h2</h2>
    <h3>Esto es un h3</h3> 
    <h4>Esto es un h4</h4> 
    <h5>Esto es un h5</h5> 
    <h6>Esto es un h6</h6> 

    <!-- Párrafos -->
    <p>Este es un párrafo</p>
    <p>Este es otro párrafo</p>

    <!-- Links -->
    <a href="https://www.google.com" target="_blank">Ir a Google</a>

    <!-- Imágenes -->
    <!-- Imágenes desde Link -->
    <img src="./assets/png-transparent-dinosaur-cartoon.png" alt="Dino">
    
    <!-- Imágenes Locales -->
    <img src="./png-transparent-dinosaur-cartoon.png" alt="Dinosaurio">
    
    <!-- Combinación Links con Imágenes -->
    <a href="https://nucba.com.ar" target="_blank">
        <img src="./png-transparent-dinosaur-cartoon.png" alt="Link con imagen"> 
    </a>
</body>
</html>
